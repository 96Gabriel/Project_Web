<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fix-la-Neuve - Create a new incident</title>
    <link rel="stylesheet" type="text/css" href="incident.css" />
    <style>
        textarea {
            rows: 100;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="box">
            <li class="lis">
                <h1>Fix-la-Neuve</h1>
            </li>
            <li class="lis2"><img class="lisi" src="molette.png">
            <li class="lis3">
                <form action="">
                    <input type="text" value="Search your incident">
                </form>
            </li>
            <li class="lis4">{{username}}</li>
        </ul>

        <section>
            <h2>Notify a new incident</h2>
            <form method="POST">
                <p>
                    <label>Description:</label>
                    <br>
                    <textarea name="description" rows="10"></textarea>
                </p>
                <p>
                    <label>Address:</label>
                    <br>
                    <textarea name="address" rows="3"></textarea>
                </p>
                <input type="submit" value="submit" class="button">
            </form>
        </section>
    </nav>
    <script type="text/javascript" src="/script2.js"></script>
</body>

</html>
