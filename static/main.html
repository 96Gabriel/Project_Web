<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fix-la-Neuve</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    </head>

    <body>
        <nav>
            <ul class="box">
                <li class="lis"><h1>Fix-la-Neuve</h1></li>
		<li class="lis2"><img class="lisi" src="molette.png">
                <li class="lis3"><form action="">
                    <input type="text" value="Search your incident">
                </form></li>
                <li class="lis4">{{username}}</li>
            </ul>   
        </nav>
        <section>
            <a id="incident_link">Insert a new incident</a>
            <p>Day: <span class="date"></span></p>
        </section>
        
        <table>
            <thead>
                <th class="th1">Description</th>
                <th class="th2">Address</th>
                <th class="th3">Reported by</th>
                <th >Date</th>
            </thead>
            {{#incidents}}
            <tr>
                <td class="th1">{{description}}</td>
                <td class="th2">{{address}}</td>
                <td class="th3">{{author}}</td>
                <td class="th4">{{date}}</td>
            </tr>
            {{/incidents}}
        </table>
        <script type="text/javascript" src="/script.js"></script>
    </body>
</html>
