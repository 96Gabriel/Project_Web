<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fix-la-Neuve - Authentication</title>
	<link rel="stylesheet" type="text/css" href="authentication.css" />
    </head>
    <body>
        <nav>
            <ul class="box">
                <li class="lis"><h1>Fix-la-Neuve</h1></li>
		<li class="lis2"><img class="lisi" src="molette.png">
                <li class="lis3"><form action="">
                    <input type="text" value="Search your incident" class="search">
                </form></li>
                <li class="lis4">User Name</li>
            </ul>
        </nav>

        <section>
            <h2>Existing account</h2>
            <form action="#">
                <p>
                    <label>Username:</label>
                    <input type="text" class="case">
                </p>
                <p>
                    <label>Password:</label>
                    <input type="password" class="case">
                </p>
                <p>
                    <input type="button" value="Log in" class="button">
                </p>
            </form>
        </section>

        <section>
            <h2>New Account</h2>
            <form action="#">
                <p>
                    <label>Username:</label>
                    <input type="text" class="case">
                </p>
                <p>
                    <label>Password:</label>
                    <input type="password" class="case">
                </p>
                <p>
                    <label>Complete name:</label>
                    <input type="text" class="case">
                </p>
                <p>
                    <label>Email Address:</label>
                    <input type="email" class="case">
                </p>
                <p>
                    <input type="button" value="Log on" class="button">
                </p>
            </form>
        </section>
    </body>
</html>
